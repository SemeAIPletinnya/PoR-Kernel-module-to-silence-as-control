name: Auto Resonance

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  attestations: write

# OIDC-backed provenance is gated to trusted pushes on main.

jobs:
  resonance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Proof-of-Resonance Core
        run: echo "Running Proof-of-Resonance core validation"

      - name: Run Resonant Stability Field
        run: echo "Running Resonant Stability Field validation"

      # Provenance only runs for trusted pushes to main.
      - name: Generate Build Provenance
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: README.md

      - name: Upload resonance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resonance-artifacts
          path: build/
          if-no-files-found: warn
