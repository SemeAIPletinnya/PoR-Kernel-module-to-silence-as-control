name: Auto Resonance

on:
  push:
    branches:
      - main
  pull_request:

# Required permissions for validation and OIDC-backed provenance.
permissions:
  contents: read
  id-token: write
  attestations: write

# OIDC-backed provenance is gated to trusted pushes on main only.

jobs:
  resonance:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package
        run: python -m pip install -e . pytest

      - name: Verify por_kernel import
        run: python -c "import por_kernel"

      - name: Run pytest
        run: pytest

      # Validation runs on both pull requests and pushes.
      - name: Run Proof-of-Resonance Core
        run: echo "Running Proof-of-Resonance core validation"

      - name: Run Resonant Stability Field
        run: echo "Running Resonant Stability Field validation"

      # Provenance only runs for trusted pushes to main.
      - name: Generate Build Provenance
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: README.md

      - name: Upload resonance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resonance-artifacts
          path: build/
          if-no-files-found: warn
