name: Bug report
description: Report an issue so we can reproduce and fix it.
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out the fields below.
  - type: textarea
    id: summary
    attributes:
      label: Short summary
      description: What is not working or working incorrectly?
      placeholder: For example, the module fails to initialize after build.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Describe the exact steps to reproduce the issue.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Provide OS, kernel version, and other relevant details.
      placeholder: |
        OS: 
        Kernel version: 
        Branch/commit: 
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs and artifacts
      description: Add logs, stack traces, or other artifacts.
    validations:
      required: false
